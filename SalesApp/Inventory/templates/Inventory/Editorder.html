{% extends 'Inventory/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    {% block content %}
    <br><br>
    <form method="POST" action="{% url 'editorder' pk=K.pk %}">{% csrf_token %}
        <div class="container">
            <div class="Largetext"> Image </div>
            <input type="file" name="image" id="image" class="m-18" value="{{K.Image}}" accept="image/*" />
            <div class="Largetext"> Product Name </div> 
            <select type="text" id="proddrop" name="proddrop" style="display:inline;">
                <option value=""> {{K.Order.Name}} </option>
                {% for p in P %}
                    {% if p != Prod %}
                    <option type="text" id="product" name="product"> {{p}} </option>
                    {% endif %}
                {% endfor %}
            </select> 
            
            <div class="Largetext"> Remarks </div>
            <textarea type="text" class="forminput" name="Description" id="Description" rows="8"> {{K.remarks}} </textarea>
            <button class="Button" id="submit" type="submit"> <!-- href="{% url 'confirmorder' pk=K.pk %}" --> Change Transaction </button> <a class="Button ml-20" href="{% url 'UnfTrans' %}"> View Pending Transactions </a> <br>
        </div>
    </form>
    <br><br>
    <script>
        let placeholder = document.getElementById('drop');
        let prodplaceholder = document.getElementById('proddrop')
        let result = document.getElementById('Manufacturer');
        let cost = '{{K.Order.Cost}}';
        let quant = document.getElementById('num');
        result.value = parseInt(quant.value) * parseInt(cost.slice(1));

        placeholder.addEventListener('change',()=>{
            let chosen = document.getElementById('drop');
            let val = chosen.value;
            console.log(val);
            console.log(cost);
            result.value = parseInt(val) * parseInt(cost.slice(1));
        })
    </script>

    {% endblock %}
</body>
</html>
