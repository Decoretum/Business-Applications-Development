{% extends 'Inventory/base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <br><br>
    <form method="POST" action="{% url 'createorder' %}">{% csrf_token %}
        <div class="container">
            <div class="Largetext"> <b> New Order Creation </b> </div>
            <div class="Largetext"> Product Name </div> 
            <select type="text" id="proddrop" name="proddrop" style="display:inline;">
                <option value=""> Choose Product </option>
                {% for p in P %}
                    <option type="text" id="product" name="product"> {{p.Name}} </option>
                {% endfor %}
            </select> 
            
            <div class="Largetext"> Remarks </div>
            <textarea type="text" class="forminput" name="remark" id="remark" rows="8">  </textarea>
            <button class="Button" id="submit" type="submit" style="margin-left: 2vw;">  Next </button> <a class="Button ml-20" id="More" name="More" type="submit" href="{% url 'Products' %}"> Go Back to Products </a> <br>
        </div>
    </form>
    <br><br>

    {% endblock %}
    
</body>
</html>
