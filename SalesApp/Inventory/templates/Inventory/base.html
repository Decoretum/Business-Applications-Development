{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSGT Software </title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/output.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static '/pic/favicon.ico' %}">

</head>
<body>
    {% block header %}
        <div class="header">
            {% if C == True %}
            <a class="Home {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">  <img id="homey" {% if request.path == '/' %} class="glow" {% endif %} style="max-width: 60px; max-height: 60px; margin: auto; padding: 10px;" src="{% static 'pic/homeicon.png' %}"></a>
            <div class="justin"> </div>
            <a class="Products {% if request.path == '/Products' %}active{% endif %}" href="{% url 'Products' %}"> <span>View Steel Inventory</span> </a>
            <div class="justin"> </div>
            <a class="User {% if request.path == '/PendingOrders' %}active{% endif %}" href="{% url 'Products2' %}"> <span>Pending Orders</span> </a>
            <div class="justin"> </div>
            <a class="User {% if request.path == '/NotifyParties' %}active{% endif %}" href="{% url 'shownotify' %}"> <span>Notify Parties</span> </a>
            <div class="justin"> </div>
            <a class="User {% if request.path == '/ConfirmedOrders' %}active{% endif %}" href="{% url 'doneorders' %}"> <span>Confirmed orders</span> </a>
            <a class="User {% if request.path == '/ClerkPage' %}active{% endif %}" href="{% url 'clerk' %}"> <img {% if request.path == '/ClerkPage' %} class="glow" {% endif %} style="max-width: 60px; max-height: 60px; margin: auto; padding: 10px;" id="settingy" src="{% static 'pic/settings.png' %}"> </a>          
    

            {% elif C == False %}
            <a class="Home {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">  <img {% if request.path == '/' %} class="glow" {% endif %} style="max-width: 60px; max-height: 60px; margin: auto; padding: 10px;" id="homey" src="{% static 'pic/homeicon.png' %}"> </a>
            <div class="justin"> </div>
            <a class="Products {% if request.path == '/Products' %}active{% endif %}" href="{% url 'Products' %}"> View Steel Inventory </a>
            <div class="justin"> </div>
            <a class="User {% if request.path == '/ClerkPage' %}active{% endif %}" href="{% url 'Signup' %}"> Signup/Login </a>
            <div class="justin"> </div>
            {% endif %}
            <input id="hide" name="hide" type="hidden" value="">  
        </div><br>
        <div class="brandholder" style="float: right; margin-right: 9vw; margin-top: 3vh; border-radius: 9px;">
            <img src="{% static 'pic/chinalogo2.png' %}" style="display: inline;">
            <span style="font-family: Helvetica; font-weight: 100; font-size: 20px;"><i>China Global Steel Trading</i></span> 
        </div><br><br><br>
    
        <style>
            /*a:has(img):hover{
                /*box-shadow: 4px 4px #fff;*/
                /*border-radius: 9px;*/

        </style>
    {% endblock %}

    {% block content %}
    <script src="{% url static 'js/globalfield.js' %}"> </script>
    {% endblock %}
    

</body>
</html>
